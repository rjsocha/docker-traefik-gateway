version: "3"

services:
  gateway:
    image: traefik:2.7
    logging:
      options:
        max-file: "5"
        max-size: "100m"
        compress: "true"
    container_name: docker-public-gateway
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      service-public-gateway:
    ports:
      - ${GATEWAY_HTTP_BIND:-80}:80
      - ${GATEWAY_HTTPS_BIND:-443}:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/acme
    command:
      - --log.level=error
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --providers.docker.defaultRule=Host(`{{ index .Labels "expose.vhost"}}`)
      - --providers.docker.constraints=Label(`expose.service`,`public`)
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http

  # Catch-all default vhost
  default:
    image: nginx:stable-alpine
    logging:
      options:
        max-file: "5"
        max-size: "100m"
        compress: "true"
    container_name: docker-public-gateway-default
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      service-public-network:
        priority: 500
      service-public-gateway:
        priority: 100
    labels:
      - expose.service=public
      - traefik.http.routers.default.rule=HostRegexp(`{default:.*}`) 
      - traefik.enable=true
      - traefik.docker.network=service-public-gateway
      - traefik.http.routers.default.entrypoints=http
      - traefik.http.middlewares.server-header.headers.customresponseheaders.server=service-public-gateway
      - traefik.http.routers.default.priority=1
      - traefik.http.routers.default.middlewares=server-header
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf

networks:
  service-public-gateway:
    name: service-public-gateway
    driver_opts:
      com.docker.network.bridge.name: br-public-gateway

  service-public-network:
    name: service-public-network
    driver_opts:
      com.docker.network.bridge.name: br-public-service

volumes:
  acme:
    name: service-public-gateway-acme
